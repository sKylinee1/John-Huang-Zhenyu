<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>My Website</title>  
<style>  
    body {  
        font-family: Arial, sans-serif;  
        margin: 0;  
        padding: 0;  
        text-align: center;  
    }    
    .navbar {  
        background-color: #333;  
        overflow: hidden;  
    }  
    .navbar a {  
        float: left;  
        display: block;  
        color: #f2f2f2;  
        text-align: center;  
        padding: 14px 16px;  
        text-decoration: none;  
    }  
    .navbar a:hover {  
        background-color: #ddd;  
        color: black;  
    }  
    .content {  
        margin-top: 20px;  
    }  
    .bold-title {  
        font-weight: bold;  
    }  
    .left-box {  
        float: left;  
        width: 45%;  
        background-color: #000;  
        color: #fff;  
        padding: 10px;  
        margin-bottom: 20px;  
    } 
    .contact-info {  
        text-align: center;  
        padding-top: 50px;  
    }  
      
    .address, .email, .phone {  
        color: #000;  
        margin: 10px 0; 
    } 
   
</style>  
</head>  
<body>  
  
<div class="navbar">  
    <a href="home.html">Home</a>  
    <a href="project.html">Project</a>  
    <a href="travel.html">Travel</a>  
</div>  
  
<div class="contact-info">  
    <p class="address">Address: 123 Street, a city, a country</p>  
    <p class="email">email: example@example.com</p>  
    <p class="phone">phone number: 123-456-7890</p>  
</div>
  
</body>  
</html>
